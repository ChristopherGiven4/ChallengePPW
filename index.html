<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi MHS</title>
</head>

<body style="background-color: #b3e5fc ; font-family: 'Times New Roman', Times, serif;">
    <h1 style="background-color: aqua; text-align: center;">Absensi Mahasiswa</h1>
    <form onsubmit="simpanAbsensi()">
        <input type="text" name="" id="npm" placeholder="NPM Mahasiswa">
        <input type="text" name="" id="nama" placeholder="Nama Mahasiswa">
        <select id="keterangan">
            <option value="Hadir">Hadir</option>
            <option value="Izin">Izin</option>
        </select>
    <button id="btn" onclick="simpanAbsensi()">Simpan</button>
    <hr>

    <h2>Daftar Absensi</h2>
    <table border="1">
        <thead>
            <tr>
                <th>NPM</th>
                <th>Nama Mahasiswa</th>
                <th>Keterangan</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody id="dataMhs"></tbody>
    </table>
   <script src="script.js"></script>
</body>
</html>
